<style>
body {
    background-color: #000000;
    color: #ffffff;
}
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>

<script>
var myGamePiece;

function startGame() {
    myGameArea.start();
    myGamePiece = new component(50, 50, "black", 0, 0);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;    
    if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -5; }
    if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 5; }
    if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speedY = -5; }
    if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speedY = 5; }
    myGamePiece.newPos();    
    myGamePiece.update();
}
function resetsquare() {
   myGameArea.clear();
   myGamePiece = new component(50, 50, "black", 0, 0);
}
</script>
